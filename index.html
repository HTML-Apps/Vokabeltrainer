        /* Das Modal (overlay) */

        /* Schlie√üen-Button */

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 49px;
            height: 22px;
        }
        
        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        /* The slider blau rgb(16, 105, 146) */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            -webkit-transition: .4s;
            transition: .4s;
            box-shadow: 0 0 0px white;
            border: 1px solid white;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            box-shadow: 0 0 0px white;
        }
        
        input:checked + .slider {
            background-color: #bd1c00;
            box-shadow: 0 0 0px #bd1c00;
        }
        
        input:focus + .slider {
            box-shadow: 0 0 0px white;
        }
        
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        
        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }

        /* Popup container - can be anything you want */
        .popup {
            position: fixed;
            display: inline-block;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            bottom: 0px;
            left: center;
            box-shadow: 0 0 3px white;
        }
        
        /* The actual popup */
        .popup .popuptext {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 2vh 2vw;
            position: absolute;
            z-index: 10;
            bottom: 10px !important;
            left: 0vw;
            margin-left: center;
            width: 86vw !important;
            box-shadow: 0 0 3px white;
        }
        
        /* Toggle this class - hide and show the popup */
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 0s;
            animation: fadeIn 0s;
        }
        
        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {
            from {opacity: 0;} 
            to {opacity: 1;}
        }
        
        @keyframes fadeIn {
            from {opacity: 0;}

        // Aktualisiert im Sekundentakt den Vokabelz√§hler, Timer sowie die Uhrzeit
        function updateDisplay() {
            const vokabelCounterElem = document.getElementById('vokabel-counter');
            const timerElem = document.getElementById('timer');
            const currentTimeElem = document.getElementById('current-time');

            // Vokabelz√§hler mit f√ºhrenden Nullen auf 3 Stellen formatieren
            let vokabelCountFormatted = vokabelCount.toString().padStart(3, '0');
            vokabelCounterElem.textContent = `Vokabeln: ${vokabelCountFormatted}`;

            // Aktualisiere Trainingszeit
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;
            let minutesFormatted = minutes.toString().padStart(2, '0');
            let secondsFormatted = remainingSeconds.toString().padStart(2, '0');
            timerElem.textContent = `Training: ${minutesFormatted}:${secondsFormatted} min`;

            // Aktualisiere aktuelle Uhrzeit
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutesNow = now.getMinutes().toString().padStart(2, '0');
            currentTimeElem.textContent = `Uhrzeit: ${hours}:${minutesNow}`;

            return { minutesFormatted, secondsFormatted };
        }

        // Funktion zum Starten des Timers
        function startTimer() {
            if (!timerStarted) {
                timerStarted = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            }
        }

        // Funktion zum Stoppen des Timers
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                timerStarted = false;
            }
        }

        // Funktion zum Zur√ºcksetzen des Timers
        function resetTimer() {
            stopTimer();
            seconds = 0;
            updateDisplay();
        }
        
        function incrementVokabelCount() {
            vokabelCount++;
            updateDisplay();
        }

        function resetTraining() {
            resetTimer();
            vokabelCount = 0;
            updateDisplay();
        }

        // Funktion zum Starten oder Stoppen des Timers
        function toggleTimer() {
            let time = updateDisplay(); // Holt die formatierten Zeiten

            const proModeEnabled = document.querySelector('.switch input').checked;
        
                if (!proModeEnabled) {
        
                    if (timerStarted) {
                        stopTimer();
                        alert(`‚è±Ô∏è Timer wurde bei ${time.minutesFormatted}:${time.secondsFormatted} min angehalten`);
                    } else {
                        startTimer();
                        alert(`‚è±Ô∏è Timer wurde bei ${time.minutesFormatted}:${time.secondsFormatted} min fortgesetzt`);
                    }
                    
                } else {
                    if (timerStarted) {
                        stopTimer();
                    } else {
                        startTimer();
                    }
                }
        }

            }

        let isLoadingVokabel = false;

        async function loadNewVokabel() {
            if (isLoadingVokabel) {
                console.warn('loadNewVokabel wurde bereits aufgerufen.');
                return; // Verhindert mehrfachen Aufruf
            }
            isLoadingVokabel = true;
            console.log('Lade neue Vokabel...');

            try {
                const sprache = document.getElementById("sprache").value;
                const listeIndex = document.getElementById('listeAuswahl').value;
                const richtung = document.getElementById("lernrichtung").value;

                if (!sprache || listeIndex === null || !richtung) {
                    console.warn('Fehlende Parameter f√ºr Vokabel.');
                    isLoadingVokabel = false;
                    return;
                }

                let vokabeln;

                if (listeIndex === 'Schwierige Vokabel') {
                    vokabeln = await new Promise(resolve => {
                        initDB(function(db) {
                            const transaction = db.transaction('vokabeln_db', 'readonly');
                            const store = transaction.objectStore('vokabeln_db');
                            const getAllRequest = store.getAll();

                            getAllRequest.onsuccess = function() {
                                resolve(getAllRequest.result.filter(vokabel => vokabel.sprache === sprache));
                            };

                            getAllRequest.onerror = function(event) {
                                console.error('Fehler beim Laden der schwierigen Vokabeln:', event);
                                resolve([]);
                            };
                        });
                    });
                } else {
                    vokabeln = vokabellisten[sprache][listeIndex].vokabeln;
                }

                if (!vokabeln || vokabeln.length === 0) {
                    alert('Keine Vokabeln in der gew√§hlten Liste vorhanden.');
                    isLoadingVokabel = false;
                    return;
                }

                // Hier verwenden wir currentIndex nur in chronologischem Modus
                if (isRandomMode) {
                    let newVokabel;
                    if (usedVokabeln.length === vokabeln.length) {
                        usedVokabeln = []; // Setze Liste zur√ºck, wenn alle Vokabeln genutzt wurden
                    }

                    do {
                        newVokabel = vokabeln[Math.floor(Math.random() * vokabeln.length)];
                    } while (usedVokabeln.includes(newVokabel));

                    usedVokabeln.push(newVokabel);
                    currentVokabel = newVokabel;
                } else {
                    // Chronologischer Modus: Schlie√üe sicher aus, dass Vokabeln √ºbersprungen werden 
                    if (currentIndex < 0 || currentIndex >= vokabeln.length - 1) {
                        currentIndex = 0;
                    } else {
                        currentIndex++;
                    }
                    
                    // Debugging: √úberpr√ºfen, ob currentIndex wie erwartet funktioniert
                    console.log("Aktueller Index:", currentIndex);
                    
                    currentVokabel = vokabeln[currentIndex];
                }

                // Verlauf aktualisieren
                vokabelHistory = vokabelHistory.slice(0, historyIndex + 1);
                vokabelHistory.push(currentVokabel);
                historyIndex = vokabelHistory.length - 1;

                displayVokabel(currentVokabel, richtung);

                if (totalQuestions > 0) {
                    startTimer();
                } 

            } catch (error) {
                console.error('Fehler beim Laden der neuen Vokabel:', error);
            } finally {
                isLoadingVokabel = false; // Stelle sicher, dass die Variable zur√ºckgesetzt wird
                console.log('Laden der Vokabel abgeschlossen');
            }

        }

                const db = event.target.result;
                const transaction = db.transaction('vokabeln_db', 'readwrite');

                const deleteRequest = store.delete(id);

            };
        }

        async function setChronologicalMode(step = null) {
            isRandomMode = false;

            if (step === null) {
                // Wenn kein Step √ºbergeben wird (also der Button "Auflistung" geklickt wird)
                chronologicalModePressCount = 0; // Setze den Z√§hler zur√ºck
                currentIndex = -1; // Zeige das erste Wort der Liste an
            } else {
                if (chronologicalModePressCount === 0) {
                    // Beim ersten Dr√ºcken des +10 oder -10 Buttons
                    currentIndex = 9; // Zeige das erste Wort der Liste an
                } else {
                    // Bei nachfolgenden Dr√ºcken den Index erh√∂hen oder verringern
                    currentIndex += step;
                    if (currentIndex < 0) {
                        currentIndex = 0; // Begrenze auf das erste Element
                    } else if (currentIndex >= anzahlVokabeln) {
                        currentIndex = anzahlVokabeln - 1; // Begrenze auf das letzte Element
                    }
                }
        
                // √úberpr√ºfe den Status des Switches
                const proModeEnabled = document.querySelector('.switch input').checked;
        
                if (!proModeEnabled) {
                    alert(`Vokabelabfrage um ${currentIndex + 1} von ${anzahlVokabeln} Positionen in der Liste ${step > 0 ? "erh√∂ht" : "verringert"}`);
                }

                // Popup nur anzeigen, wenn der ProMode aktiviert ist

                    var popup = document.getElementById("myPopup");
        
                    // Setze den Text des Popups
                    popup.innerText = `Vokabelabfrage um ${currentIndex + 1} von ${anzahlVokabeln} Positionen in der Liste ${step > 0 ? "erh√∂ht" : "verringert"}`;
        
                    // Zeige das Popup an

        function getAnzahlVokabeln() {
            const sprache = document.getElementById("sprache").value;
            const listeIndex = document.getElementById("listeAuswahl").value;

            if (listeIndex === 'Schwierige Vokabel') {
                return new Promise(resolve => {
                    initDB(function(db) {
                        const transaction = db.transaction('vokabeln_db', 'readonly');
                        const store = transaction.objectStore('vokabeln_db');
                        const getAllRequest = store.getAll();

                        getAllRequest.onsuccess = function() {
                            const vokabeln = getAllRequest.result.filter(vokabel => vokabel.sprache === sprache);
                            resolve(vokabeln.length);
                        };

                        getAllRequest.onerror = function(event) {
                            console.error('Fehler beim Laden der schwierigen Vokabeln:', event);
                            resolve(0);
                        };
                    });
                });
            } else {
                const vokabeln = vokabellisten[sprache][listeIndex].vokabeln;
                return vokabeln.length;
            }
        }

                if (!db.objectStoreNames.contains('vokabeln_db')) {
                    const objectStore = db.createObjectStore('vokabeln_db', { keyPath: 'id', autoIncrement: true });
                    objectStore.createIndex('uniqueVokabelIndex', ['sprache', 'fremdsprache', 'deutsch'], { unique: true });
                    console.log(`Object store "vokabeln_db" wurde erstellt.`);
                }
            };
        
            request.onsuccess = function(event) {

                console.log(`Datenbank "${db.name}" erfolgreich ge√∂ffnet.`);
                console.log('Verf√ºgbare Object Stores:', Array.from(db.objectStoreNames));
        
                if (!db.objectStoreNames.contains('vokabeln_db')) {
                    console.error('Fehler: Der Object Store "vokabeln_db" existiert nicht.');
                } else {
                    callback(db);
                }
            };
        
            request.onerror = function(event) {

        function addSchwierigeOptionToDropdown() {
            const sprache = document.getElementById("sprache").value;
        
            if (!sprache) return;
        
            initDB(function(db) {
                const transaction = db.transaction('vokabeln_db', 'readonly');
                const store = transaction.objectStore('vokabeln_db');
                const schwierigeVokabeln = [];
        
                const index = store.index('uniqueVokabelIndex');
                index.openCursor().onsuccess = function(event) {
                    const cursor = event.target.result;
                    if (cursor) {
                        const vokabel = cursor.value;
                        if (vokabel.sprache === sprache && vokabel.liste === 'Schwierige Vokabel') {
                            schwierigeVokabeln.push(vokabel);
                        }
                        cursor.continue();
                    } else {
                        // Wenn es schwierige Vokabeln gibt, f√ºge sie dem Dropdown hinzu
                        const bestehendeOption = Array.from(document.getElementById('listeAuswahl').options).find(option => option.value === 'Schwierige Vokabel');
                        if (schwierigeVokabeln.length > 0 && !bestehendeOption) {
                            const option = document.createElement('option');
                            option.value = 'Schwierige Vokabel';
                            option.textContent = `Schwierige Vokabeln (${schwierigeVokabeln.length})`;
                            document.getElementById('listeAuswahl').appendChild(option);
                        } else if (bestehendeOption) {
                            bestehendeOption.textContent = `Schwierige Vokabeln (${schwierigeVokabeln.length})`;
                        }
                    }
                };
            });
        }

        function fillAnswer(char) {
            const answerInput = document.getElementById('antwort-input');
            
            if (char === '¬ø?') {
                // F√ºge ¬ø? ein und setze den Cursor zwischen ¬ø und ?
                const startPos = answerInput.selectionStart;
                const endPos = answerInput.selectionEnd;
                answerInput.value = answerInput.value.substring(0, startPos) + '¬ø?' + answerInput.value.substring(endPos);
                
                // Setze den Cursor zwischen ¬ø und ?
                answerInput.selectionStart = startPos + 1;
                answerInput.selectionEnd = startPos + 1;
            } else if (char === '¬°!') {
                // F√ºge ¬°! ein und setze den Cursor zwischen ¬° und !
                const startPos = answerInput.selectionStart;
                const endPos = answerInput.selectionEnd;
                answerInput.value = answerInput.value.substring(0, startPos) + '¬°!' + answerInput.value.substring(endPos);
                
                // Setze den Cursor zwischen ¬° und !
                answerInput.selectionStart = startPos + 1;
                answerInput.selectionEnd = startPos + 1;
            } else {
                // F√ºgt das Zeichen zum bestehenden Text hinzu
                const startPos = answerInput.selectionStart;
                const endPos = answerInput.selectionEnd;
                answerInput.value = answerInput.value.substring(0, startPos) + char + answerInput.value.substring(endPos);
        
                // Setzt den Cursor ans Ende des eingef√ºgten Zeichens
                answerInput.selectionStart = startPos + char.length;
                answerInput.selectionEnd = startPos + char.length;
            }
        
            // Setzt den Fokus zur√ºck ins Textfeld
            answerInput.focus();
        }

        function konvertierer() {
            closeNav();
            // √úberpr√ºfen, ob der Konverter bereits vorhanden ist
            const existingConverter = document.getElementById('converter-container');
            
            if (existingConverter) {
                // Wenn der Konverter bereits existiert, entfernen wir ihn
                existingConverter.remove();
                return;
            }
            
            // HTML-Code f√ºr die Konverter-Oberfl√§che
            const htmlContent = `
                <div id="converter-container">
                    <h2>Konverter</h2>
                    <select id="languageSelector">
                        <option value="fremdsprache">Fremdsprache allgemein</option>
                        <option value="spanisch">Spanisch</option>
                        <option value="englisch">Englisch</option>
                        <option value="franz√∂sisch">Franz√∂sisch</option>
                        <option value="italienisch">Italienisch</option>
                    </select>
                    <br>
                    <textarea id="input" rows="10" cols="50" placeholder="Zielsprache bitte oben ausw√§hlen. &#10;&#10;Geben Sie hier die Wortpaare (Duolingo, Quizlet etc.) ein, z.B.:&#10;&#10;m√∫sica&#10;Musik&#10;&#10;arte&#10;Kunst"></textarea>
                    <br>

                    <div id="button_konvert">
                        <button onclick="convertAndDownload()"><b>üîΩ Konvertieren + Download (.json)</b></button>
                        <p id="pairCount"></p>
                    </div>

                    <div id="button_konvert">
                        <button id="umwandler" onclick="konvertierer()">Konverter schlie√üen</button>
                    </div>

                </div>
            `;
            // Erstelle ein Container-Element, um den HTML-Code hinzuzuf√ºgen
            const container = document.createElement('div');
            container.innerHTML = htmlContent;

            // F√ºge das Container-Element zum Body hinzu
            document.body.appendChild(container);

            // Define the convertAndDownload function
            window.convertAndDownload = function() {
                const input = document.getElementById('input').value.trim();
                const lines = input.split('\n').filter(line => line.trim() !== '');
                const selectedLanguage = document.getElementById('languageSelector').value;
                const languageMapping = {
                    fremdsprache: 'fremdsprache',
                    spanisch: 'spanisch',
                    englisch: 'englisch',
                    franz√∂sisch: 'franz√∂sisch',
                    italienisch: 'italienisch'
                };

                if (!languageMapping[selectedLanguage]) {
                    alert('Unbekannte Sprache ausgew√§hlt.');
                    return;
                }

                const wordPairs = [];
                for (let i = 0; i < lines.length; i += 2) {
                    if (lines[i] && lines[i + 1]) {
                        const foreignWord = lines[i].trim();
                        const nativeWords = lines[i + 1].trim();
                        const pair = {};
                        pair[languageMapping[selectedLanguage]] = foreignWord;
                        pair['deutsch'] = nativeWords;
                        wordPairs.push(pair);
                    }
                }

                // Formatierte JSON-Ausgabe f√ºr eine Zeile pro Wortpaar mit einem nachfolgenden Komma
                const jsonOutput = wordPairs.map(pair => {
                    return `{ ${languageMapping[selectedLanguage]}: "${pair[languageMapping[selectedLanguage]]}", deutsch: "${pair['deutsch']}" },`;
                }).join('\n');

                // Blob erstellen und herunterladen
                const blob = new Blob([jsonOutput], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'wortpaare.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                document.getElementById('pairCount').textContent = `Anzahl der Wortpaare: ${wordPairs.length}`;
            };
        }

            <img id="container-img" src="https://static.vecteezy.com/ti/gratis-vektor/p3/26399259-spanisch-national-tag-banner-design-spanisch-flagge-und-karte-thema-mit-hintergrund-vorlage-spanisch-flagge-modern-design-abstrakt-geometrisch-retro-formen-von-rot-und-blau-gelb-vektor.jpg" alt="Platzhalter Bild">         
        </div>

        <div class="container-main">

                <button class="btn-liste" title="Vokabel wird chronologisch aus Liste angezeigt - Mehrfaches Klicken erh√∂ht Vokabelabfrage um 10 Positionen in der Liste" onclick="setChronologicalMode()">Auflistung</button>

                </div>
                
                <div class="button-group">
                    <button class="btn-10mehr" title="Vokabelabfrage um 10 Positionen in der Liste erh√∂hen" onclick="setChronologicalMode(10)">+10</button>
                    <button class="btn-10weniger" title="Vokabelabfrage um 10 Positionen in der Liste verringern" onclick="setChronologicalMode(-10)">-10</button>
                </div>
                <button class="btn-zur√ºck" title="Vorherige Vokabel laden" onclick="loadPreviousVokabel()">zur√ºck</button>

            <div id="buttons">

            <div id="buttons_√ºberpr√ºfen">
                <button id="button-√ºberpr√ºfen" title="Eingabe √ºberpr√ºfen und in Pop-up anzeigen" onclick="checkAnswer()">√úberpr√ºfen</button>
                <button id="button-l√∂sung" title="L√∂sung ohne Eingabe in Pop-up direkt anzeigen" onclick="showSolution()">L√∂sung</button>
                <button id="button-eule" title="ü¶â-Button klicken, um Vokabel zu 'Schwierige Vokabeln' hinzuzuf√ºgen - Vokabeln erscheinen in 'Vokabelliste' in der Sidebar" onclick="saveCurrentVokabelAsSchwierig()">ü¶â</button>

    <script>
        function openNav() {
            document.querySelector('.sidebar').classList.add('open');
            document.getElementById('main').classList.add('open');
        }
        
        function closeNav() {
            document.querySelector('.sidebar').classList.remove('open');
            document.getElementById('main').classList.remove('open');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.openbtn').addEventListener('click', function() {
                const sidebar = document.querySelector('.sidebar');
                if (sidebar.classList.contains('open')) {
                    closeNav();
                } else {
                    openNav();
                }
            });
        
            let startX;
        
            document.addEventListener('touchstart', function(event) {
                startX = event.touches[0].clientX;
            });
        
            document.addEventListener('touchend', function(event) {
                let endX = event.changedTouches[0].clientX;
                if (startX - endX > 50) {
                    // Swipe nach links (schlie√üt die Sidebar)
                    closeNav();
                } else if (endX - startX > 50) {
                    // Swipe nach rechts (√∂ffnet die Sidebar)
                    openNav();
                }
            });
        });

        function updateMinutelyImage() {
            const images = [
                "https://www.phase-6.de/magazin/wp-content/uploads/2018/08/Vokabeln-lernen-TITEL-1080x640.jpg",
                "https://www.swr.de/wissen/1000-antworten/1713346406973%2Csprachen-vielfalt-100~_v-16x9@2dL_-6c42aff4e68b43c7868c3240d3ebfa29867457da.jpg",
                "https://www.studyandgoabroad.com/wp-content/uploads/2019/01/langtravel.jpg",
                "https://www.wissenschaft.de/wp-content/uploads/a/d/adv-sprachensterben.jpg",
                "https://www.scinexx.de/wp-content/uploads/i/n/indoeuropg.jpg",
                "https://tsuuway.com/wp-content/uploads/2020/10/AdobeStock_179466380-scaled.jpeg"
            ];

            const currentMinute = new Date().getMinutes();
            const imageIndex = currentMinute % images.length;

            document.getElementById("minutely-image").src = images[imageIndex];
        }

        // Initiales Setzen des Bildes
        updateMinutelyImage();

        // Aktualisieren des Bildes jede Minute
        setInterval(updateMinutelyImage, 1 * 60 * 1000);


        // Event-Listener f√ºr Premium-Funtionen Alert
        document.addEventListener('DOMContentLoaded', function () {
            const toggleElement = document.getElementById('premiumToggle');
            if (toggleElement) {
                toggleElement.addEventListener('change', function() {
                    console.log('Toggle changed');
                    premiumalert(); // Ruft die Funktion auf, wenn der Switch ge√§ndert wird
                });
            }
        });

        // Event-Listener f√ºr Premium-Funtionen Button
        document.addEventListener('DOMContentLoaded', function () {
            const switchInput = document.querySelector('.switch input');
            const premiumButton = document.getElementById('premium-button');
        
            // Funktion zum Umschalten der Sichtbarkeit des Premium-Buttons
            function togglePremiumButton() {
                const proModeEnabled = switchInput.checked;
        
                // Zeige den Button nur an, wenn der Premium-Toggle aktiviert ist
                if (proModeEnabled) {
                    premiumButton.classList.add('show');
                } else {
                    premiumButton.classList.remove('show');
                }
            }
        
            // Event-Listener auf den Schalter hinzuf√ºgen
            switchInput.addEventListener('change', togglePremiumButton);
        
            // Optional: Beim Laden der Seite pr√ºfen, ob der Schalter aktiviert ist, und entsprechend den Button anzeigen
            togglePremiumButton();
        });
        
        document.getElementById("positionButton").addEventListener("click", function() {

            setChronologicalMode();

            const positionPopup = document.getElementById("positionPopup");
            const anzahlVokabeln = getAnzahlVokabeln();  // Anzahl der Vokabeln asynchron holen
        
            // Aktualisiere das Label mit der maximalen Anzahl der Vokabeln
            document.getElementById("positionLabel").innerText = `W√§hlen Sie eine Position zwischen 1 und ${anzahlVokabeln} ein:`;
        
            // Zeige das Popup an
            positionPopup.classList.add("showPopupPosition");
            
            // Fokussiere das Input-Feld, nachdem das Popup sichtbar ist
            setTimeout(function() {
                document.getElementById("positionInput").focus();
            }, 0);  // Ein kleiner Timeout von 0ms sorgt daf√ºr, dass das Popup zuerst angezeigt wird
            
            console.log("Position Button clicked");
        });
        
        document.getElementById("submitPosition").addEventListener("click", async function() {
            const inputPosition = parseInt(document.getElementById("positionInput").value);
            const anzahlVokabeln = await getAnzahlVokabeln();
            
            if (!isNaN(inputPosition) && inputPosition > 0 && inputPosition <= anzahlVokabeln) {
                currentIndex = inputPosition - 2;  // Da der Index bei -1 startet
                await loadNewVokabel();
                document.getElementById("positionPopup").classList.remove("showPopupPosition");
            } else {
                alert(`üìå Bitte geben Sie eine Zahl zwischen 1 und ${anzahlVokabeln} ein.`);
            }
        });
        
        // Event-Listener f√ºr den Abbrechen-Button (Popup schlie√üen)
        document.getElementById("cancelPosition").addEventListener("click", function() {
            document.getElementById("positionPopup").classList.remove("showPopupPosition");
        });
        
          

          
        
    </script>
